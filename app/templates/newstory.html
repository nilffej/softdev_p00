{% extends "_base.html" %}

{% from "_macros.html" import do_flashes %}

{% block buttons %}
<div align="right">
    <a class="headbutt" href="{{ url_for('index') }}">Home</a>
    <a class="headbutt" href="{{ url_for('stories') }}">Story Hub</a>
    <a class="headbutt" href="{{ url_for('profile') }}">My Profile</a>
    <a class="headbutt" href="{{ url_for('logout') }}">Log Out</a>
</div>
{% endblock buttons %}

{% block content %}

    <h1>Create a New Story</h1>

    {{ do_flashes() }}

    <form method="post">
        <label for="title">Title:</label>
        <input id="title" name="title" type="text" minlength="3" maxlength="50"><br><br>

        Write your story here:<br>
        <textarea id="content" name="content" minlength="10" maxlength="2500" rows="10" cols="100"></textarea><br><br>

        <input type="submit" value="Post Story">
    </form>

{% endblock content %}
